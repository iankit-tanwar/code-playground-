<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Online Coding Playground</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="./css/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container-fluid  cont_h">
        <h1 class="text-center mt-2">Online Coding Playground!</h1>
        <div class="row m-5 mt-3 ">
            <div class="col-2 p-0">
                <select class="form-select" aria-label="Default select example">
                    <option selected>Select Language</option>
                    <option value="1">Python</option>
                    <option value="2">HTML</option>
                    <option value="3">C</option>
                    <option value="1">C++</option>
                    <option value="2">C#</option>
                    <option value="3">R</option>
                </select>
            </div>
            <div class="col-2">
                <select class="form-select" aria-label="Default select example">
                    <option selected>Version</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="2">4</option>

                </select>
            </div>
            <div class="col-2 p-0">
                <button type="button" class="btn btn-success ">RUN <i class="fa-solid fa-chevron-right"></i></button>
            </div>
        </div>

        <div class="row m-5  h-100 a_font">
            <div class="col-6 p-0 pe-2  ">
                <div class="bg-white h-100 p-2 shadow-sm outline-none" contenteditable="true" id="contenteditable">1</div>
                
            </div>
            <div class="col-6 p-0 ps-2  ">
                <div class="bg-black text-white h-100 p-2">Hello, World!


                    <div class="d-flex justify-content-center align-items-center h-100">
                        <div class="spinner-border position-absolute loader text-success"  role="status">
                          <span class="visually-hidden">Loading...</span>
                        </div>
                      </div>
                </div>
              
               
            </div>
        </div>



    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
